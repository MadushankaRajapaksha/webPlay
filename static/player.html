<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #e50914;
            --bg-dark: #0f1419;
            --bg-darker: #0a0d12;
            --card-bg: #1a1f2e;
            --border: #2a3142;
            --text-primary: #ffffff;
            --text-secondary: #b0b8c1;
            --text-muted: #7a8290;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
        }

        body {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ==================== NAVBAR ==================== */
        .navbar {
            background: linear-gradient(180deg, var(--card-bg) 0%, rgba(26, 31, 46, 0.95) 100%);
            padding: 16px 24px;
            border-bottom: 2px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 12px rgba(229, 9, 20, 0.15);
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .logo::before {
            content: '▶';
            color: var(--primary);
            font-size: 24px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            flex: 1;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a.active {
            color: var(--text-primary);
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }

        .nav-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-badge {
            background: var(--primary);
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        /* ==================== MAIN CONTENT ==================== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
            background: var(--bg-dark);
            overflow-y: auto;
        }

        .upload-section {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 48px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: var(--primary);
            box-shadow: 0 12px 48px rgba(229, 9, 20, 0.2);
        }

        .upload-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .upload-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: var(--primary);
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 14px 45px 14px 16px;
            background: var(--bg-darker);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-darker);
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.1);
        }

        input[type="password"]::placeholder,
        input[type="text"]::placeholder {
            color: var(--text-muted);
        }

        .visibility-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 16px;
            padding: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .visibility-toggle:hover {
            transform: translateY(-50%) scale(1.15);
        }

        .char-count {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 8px;
            text-align: right;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 32px;
        }

        button {
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-play {
            background: linear-gradient(135deg, var(--primary) 0%, #c20812 100%);
            color: #ffffff;
            grid-column: 1 / -1;
            font-size: 14px;
            padding: 16px;
        }

        .btn-play:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(229, 9, 20, 0.4);
        }

        .btn-play:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-play:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-darker);
            color: var(--primary);
            border: 1.5px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: #ffffff;
        }

        .status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            font-size: 13px;
            display: none;
            gap: 12px;
            align-items: center;
            border-left: 4px solid;
        }

        .status.show {
            display: flex;
        }

        .status.success {
            background: rgba(0, 200, 100, 0.1);
            color: #00c864;
            border-color: #00c864;
        }

        .status.error {
            background: rgba(229, 9, 20, 0.1);
            color: var(--primary);
            border-color: var(--primary);
        }

        .status.loading {
            background: rgba(255, 152, 0, 0.1);
            color: #ff9800;
            border-color: #ff9800;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(229, 9, 20, 0.3);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
            }

            .nav-links {
                order: 3;
                width: 100%;
                gap: 20px;
                margin-top: 12px;
            }

            .upload-section {
                padding: 32px 24px;
            }

            .upload-header h1 {
                font-size: 28px;
            }

            .button-group {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 12px 16px;
            }

            .upload-section {
                padding: 24px 16px;
            }

            .upload-header h1 {
                font-size: 24px;
            }

            .nav-links {
                display: none;
            }

            .button-group {
                margin-top: 24px;
            }
        }
    </style>
</head>
<body>
 

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="upload-section">
            <div class="upload-header">
                <h1>Play Your Video</h1>
                <p>Enter your video URL to start streaming</p>
            </div>

            <form id="videoForm" action="/play" method="post">
                <div class="form-group">
                    <label for="videoUrl">Video URL</label>
                    <div class="input-wrapper">
                        <input
                            type="text"
                            id="videoUrl"
                            name="video_url"
                            placeholder="Paste your video URL here..."
                            required>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn-secondary" id="pasteBtn">Paste</button>
                    <button type="button" class="btn-secondary" id="clearBtn">Clear</button>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-play" id="playBtn">▶ Play Video</button>
                </div>

                <div class="status" id="status">
                    <span class="spinner"></span>
                    <span id="statusText">Loading...</span>
                </div>
            </form>
        </div>
    </div>

    <!-- PLAYER CONTAINER - Placeholder for dynamic loading -->
    <div id="playerContainer"></div>

    <script>
        const form = document.getElementById('videoForm');
        const videoUrlInput = document.getElementById('videoUrl');
        const playBtn = document.getElementById('playBtn');
        const clearBtn = document.getElementById('clearBtn');
        const pasteBtn = document.getElementById('pasteBtn');

        videoUrlInput.addEventListener('input', () => {
            // No charCount for simplicity, or implement if needed
        });

        pasteBtn.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                videoUrlInput.value = text;
                videoUrlInput.focus();
            } catch (err) {
                // Handle error
                console.error('Failed to read from clipboard:', err);
            }
        });

        clearBtn.addEventListener('click', () => {
            videoUrlInput.value = '';
            videoUrlInput.focus();
        });
    </script>
</body>
</html>
