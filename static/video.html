<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1920px;
            margin: 0 auto;
            padding: 20px;
        }

        .player-wrapper {
            position: relative;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 60%, transparent 100%);
            padding: 60px 20px 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .player-wrapper:hover .controls-overlay,
        .controls-overlay.active {
            opacity: 1;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 15px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: #e50914;
            border-radius: 3px;
            width: 0%;
            position: relative;
            transition: width 0.1s linear;
        }

        .progress-handle {
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-container:hover .progress-handle,
        .progress-container.dragging .progress-handle {
            opacity: 1;
        }

        .buffer-bar {
            position: absolute;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 3px;
            width: 0%;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, opacity 0.2s;
            flex-shrink: 0;
        }

        .control-btn:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .play-btn svg {
            width: 32px;
            height: 32px;
        }

        .time-display {
            font-size: 14px;
            color: #fff;
            font-weight: 500;
            white-space: nowrap;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-level {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            width: 100%;
        }

        .spacer {
            flex: 1;
        }

        .quality-selector {
            position: relative;
        }

        .quality-menu {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 10px;
            display: none;
            min-width: 120px;
            backdrop-filter: blur(10px);
        }

        .quality-menu.active {
            display: block;
        }

        .quality-option {
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            transition: background 0.2s;
        }

        .quality-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .quality-option.selected {
            color: #e50914;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #e50914;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
            z-index: 5;
        }

        .loading-spinner.active {
            display: block;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .center-play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(229, 9, 20, 0.9);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 5;
        }

        .center-play-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: rgba(229, 9, 20, 1);
        }

        .center-play-btn svg {
            width: 40px;
            height: 40px;
            fill: #fff;
            margin-left: 5px;
        }

        .center-play-btn.hidden {
            display: none;
        }

        .pip-btn svg {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0;
            }

            .player-wrapper {
                border-radius: 0;
            }

            .controls {
                gap: 8px;
            }

            .control-btn {
                padding: 6px;
            }

            .control-btn svg {
                width: 20px;
                height: 20px;
            }

            .play-btn svg {
                width: 28px;
                height: 28px;
            }

            .volume-slider {
                width: 60px;
            }

            .time-display {
                font-size: 12px;
            }

            .center-play-btn {
                width: 60px;
                height: 60px;
            }

            .center-play-btn svg {
                width: 30px;
                height: 30px;
            }

            .controls-overlay {
                padding: 40px 15px 15px;
            }
        }

        @media (max-width: 480px) {
            .volume-container {
                display: none;
            }
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            background: rgba(229, 9, 20, 0.9);
            border-radius: 8px;
            display: none;
            z-index: 20;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-wrapper">
            <div class="video-container">
                <video id="videoPlayer" preload="metadata"></video>
                
                <button class="center-play-btn" id="centerPlayBtn">
                    <svg viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>

                <div class="loading-spinner" id="loadingSpinner"></div>

                <div class="error-message" id="errorMessage">
                    <h3>Error Loading Video</h3>
                    <p>Please check the video URL and try again.</p>
                </div>

                <div class="controls-overlay" id="controlsOverlay">
                    <div class="progress-container" id="progressContainer">
                        <div class="buffer-bar" id="bufferBar"></div>
                        <div class="progress-bar" id="progressBar">
                            <div class="progress-handle"></div>
                        </div>
                    </div>

                    <div class="controls">
                        <button class="control-btn play-btn" id="playBtn">
                            <svg viewBox="0 0 24 24" id="playIcon">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            <svg viewBox="0 0 24 24" id="pauseIcon" style="display:none;">
                                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                            </svg>
                        </button>

                        <div class="time-display">
                            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                        </div>

                        <div class="volume-container">
                            <button class="control-btn" id="volumeBtn">
                                <svg viewBox="0 0 24 24" id="volumeIcon">
                                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                                </svg>
                                <svg viewBox="0 0 24 24" id="muteIcon" style="display:none;">
                                    <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                                </svg>
                            </button>
                            <div class="volume-slider" id="volumeSlider">
                                <div class="volume-level" id="volumeLevel"></div>
                            </div>
                        </div>

                        <div class="spacer"></div>

                        <button class="control-btn pip-btn" id="pipBtn">
                            <svg viewBox="0 0 24 24">
                                <path d="M19 7h-8v6h8V7zm2-4H3c-1.1 0-2 .9-2 2v14c0 1.1.9 1.98 2 1.98h18c1.1 0 2-.88 2-1.98V5c0-1.1-.9-2-2-2zm0 16.01H3V4.98h18v14.03z"/>
                            </svg>
                        </button>

                        <button class="control-btn" id="fullscreenBtn">
                            <svg viewBox="0 0 24 24" id="fullscreenIcon">
                                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                            </svg>
                            <svg viewBox="0 0 24 24" id="exitFullscreenIcon" style="display:none;">
                                <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const playBtn = document.getElementById('playBtn');
        const centerPlayBtn = document.getElementById('centerPlayBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const bufferBar = document.getElementById('bufferBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeIcon = document.getElementById('volumeIcon');
        const muteIcon = document.getElementById('muteIcon');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeLevel = document.getElementById('volumeLevel');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const fullscreenIcon = document.getElementById('fullscreenIcon');
        const exitFullscreenIcon = document.getElementById('exitFullscreenIcon');
        const pipBtn = document.getElementById('pipBtn');
        const controlsOverlay = document.getElementById('controlsOverlay');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const playerWrapper = document.querySelector('.player-wrapper');

        let controlsTimeout;

        // Get video URL from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video');

        if (videoUrl) {
            video.src = videoUrl;
        }

        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Play/Pause
        function togglePlay() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        playBtn.addEventListener('click', togglePlay);
        centerPlayBtn.addEventListener('click', togglePlay);
        video.addEventListener('click', togglePlay);

        video.addEventListener('play', () => {
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
            centerPlayBtn.classList.add('hidden');
        });

        video.addEventListener('pause', () => {
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            if (video.currentTime > 0 && !video.ended) {
                centerPlayBtn.classList.remove('hidden');
            }
        });

        video.addEventListener('ended', () => {
            centerPlayBtn.classList.remove('hidden');
        });

        // Progress bar
        video.addEventListener('timeupdate', () => {
            const percent = (video.currentTime / video.duration) * 100;
            progressBar.style.width = percent + '%';
            currentTimeEl.textContent = formatTime(video.currentTime);
        });

        video.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(video.duration);
        });

        // Buffer progress
        video.addEventListener('progress', () => {
            if (video.buffered.length > 0) {
                const buffered = video.buffered.end(video.buffered.length - 1);
                const percent = (buffered / video.duration) * 100;
                bufferBar.style.width = percent + '%';
            }
        });

        // Seek
        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            video.currentTime = percent * video.duration;
        });

        let isDragging = false;

        progressContainer.addEventListener('mousedown', () => {
            isDragging = true;
            progressContainer.classList.add('dragging');
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const rect = progressContainer.getBoundingClientRect();
                let percent = (e.clientX - rect.left) / rect.width;
                percent = Math.max(0, Math.min(1, percent));
                video.currentTime = percent * video.duration;
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                progressContainer.classList.remove('dragging');
            }
        });

        // Volume
        volumeBtn.addEventListener('click', () => {
            if (video.volume > 0) {
                video.volume = 0;
            } else {
                video.volume = 1;
            }
        });

        video.addEventListener('volumechange', () => {
            volumeLevel.style.width = (video.volume * 100) + '%';
            if (video.volume === 0) {
                volumeIcon.style.display = 'none';
                muteIcon.style.display = 'block';
            } else {
                volumeIcon.style.display = 'block';
                muteIcon.style.display = 'none';
            }
        });

        volumeSlider.addEventListener('click', (e) => {
            const rect = volumeSlider.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            video.volume = percent;
        });

        // Fullscreen
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                playerWrapper.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenIcon.style.display = 'none';
                exitFullscreenIcon.style.display = 'block';
            } else {
                fullscreenIcon.style.display = 'block';
                exitFullscreenIcon.style.display = 'none';
            }
        });

        // Picture in Picture
        pipBtn.addEventListener('click', async () => {
            try {
                if (document.pictureInPictureElement) {
                    await document.exitPictureInPicture();
                } else {
                    await video.requestPictureInPicture();
                }
            } catch (err) {
                console.log('PiP not supported');
            }
        });

        // Loading state
        video.addEventListener('waiting', () => {
            loadingSpinner.classList.add('active');
        });

        video.addEventListener('canplay', () => {
            loadingSpinner.classList.remove('active');
        });

        // Error handling
        video.addEventListener('error', () => {
            errorMessage.classList.add('active');
            loadingSpinner.classList.remove('active');
        });

        // Controls visibility
        function showControls() {
            controlsOverlay.classList.add('active');
            clearTimeout(controlsTimeout);
            
            if (!video.paused) {
                controlsTimeout = setTimeout(() => {
                    controlsOverlay.classList.remove('active');
                }, 3000);
            }
        }

        playerWrapper.addEventListener('mousemove', showControls);
        playerWrapper.addEventListener('touchstart', showControls);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'f':
                    fullscreenBtn.click();
                    break;
                case 'm':
                    volumeBtn.click();
                    break;
                case 'ArrowLeft':
                    video.currentTime -= 5;
                    break;
                case 'ArrowRight':
                    video.currentTime += 5;
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    video.volume = Math.min(1, video.volume + 0.1);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    video.volume = Math.max(0, video.volume - 0.1);
                    break;
            }
        });

        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartTime = 0;

        video.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartTime = video.currentTime;
        });

        video.addEventListener('touchmove', (e) => {
            const touchEndX = e.touches[0].clientX;
            const diff = touchEndX - touchStartX;
            if (Math.abs(diff) > 50) {
                video.currentTime = touchStartTime + (diff / 10);
            }
        });
    </script>
</body>
</html>
